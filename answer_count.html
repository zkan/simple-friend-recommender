<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Survey Answer Count</title>
    <script src="https://d3js.org/d3.v4.js"></script>
  </head>
  <body>
    <h1>Survey Answer Count</h1>
    <div id="my_dataviz"></div>
    <script>
      // Credit: https://www.d3-graph-gallery.com/graph/barplot_animation_start.html

      // set the dimensions and margins of the graph
      var margin = {top: 10, right: 30, bottom: 90, left: 40},
          width = 460 - margin.left - margin.right,
          height = 450 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3.select("#my_dataviz")
        .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
          .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

      // Parse the Data
      d3.csv("airflow/dags/survey_answer_count.csv", function(data) {
        // X axis
        var x = d3.scaleBand()
          .range([ 0, width ])
          .domain(data.map(function(d) { return d.answer; }))
          .padding(0.2);
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-45)")
            .style("text-anchor", "end");

        // Add Y axis
        var y = d3.scaleLinear()
          .domain([0, 30])
          .range([ height, 0]);
        svg.append("g")
          .call(d3.axisLeft(y));

        // Bars
        svg.selectAll("mybar")
          .data(data)
          .enter()
          .append("rect")
            .attr("x", function(d) { return x(d.answer); })
            .attr("width", x.bandwidth())
            .attr("fill", "#69b3a2")
            // no bar at the beginning thus:
            .attr("height", function(d) { return height - y(0); }) // always equal to 0
            .attr("y", function(d) { return y(0); })

        // Animation
        svg.selectAll("rect")
          .transition()
          .duration(800)
          .attr("y", function(d) { return y(d.value); })
          .attr("height", function(d) { return height - y(d.value); })
          .delay(function(d,i){console.log(i) ; return(i*100)})
      })
    </script>
  </body>
</html>
